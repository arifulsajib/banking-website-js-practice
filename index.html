<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Use Bank</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  </head>
  <body class="bg-dark text-white">
    <main>
      <!--=== dashboard ===-->
      <section class="container my-4">
        <h1 class="text-center mb-3">Lets Get some <span class="text-info">Free Moneeeyyy</span></h1>
        <!-- Transaction stats -->
        <div class="row row-cols-2 row-cols-md-3 g-3">
          <!-- deposit balance -->
          <div class="col">
            <div class="bg-primary rounded-3 p-5">
              <h2>Deposit</h2>
              <h1>$<span>00</span></h1>
            </div>
          </div>
          <!-- withdraw balance-->
          <div class="col">
            <div class="bg-danger rounded-3 p-5">
              <h2>Withdraw</h2>
              <h1>$<span>00</span></h1>
            </div>
          </div>
          <!-- Total balance  -->
          <div class="col">
            <div class="bg-success rounded-3 p-5">
              <h2>Balance</h2>
              <h1>$<span>1200</span></h1>
            </div>
          </div>
        </div>
        <!-- deposit and withdraw -->
        <div class="row row-cols-1 row-cols-md-2 g-3 py-4">
          <!-- deposit -->
          <div class="col">
            <div class="bg-info rounded-3 p-5">
              <h2>Please Deposit</h2>
              <input type="number" class="form-control w-75" />
              <button class="mt-3 btn btn-primary">Deposit</button>
            </div>
          </div>
          <!-- withdraw -->
          <div class="col">
            <div class="bg-primary rounded-3 p-5">
              <h2>Please Withdraw</h2>
              <input type="number" class="form-control w-75" />
              <button class="mt-3 btn btn-success">Withdraw</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- My custom js -->
    <script src="./js/utilities.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
